<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pokémon UNITE Tierlist based on movesets with functional sorting and filtering options.">
  <meta property="og:title" content="Pokemon Unite Tierlist by Moveset">
  <meta property="og:description" content="EPokémon UNITE Tierlist based on movesets with functional sorting and filtering options.">
  <meta property="og:image" content="https://unitebuilds.com/preview.png">
  <meta property="og:url" content="https://unitebuilds.com">

  <!-- Let platforms know this is a website -->
  <meta property="og:type" content="website">
  <title>Pokemon Unite Tierlist by Moveset</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/data.js" defer></script>
  <script src="../static/js/script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="main-header">
      <h1>Pokemon Unite Moveset Tierlist</h1>
      <div id="header-text" class="subheading"></div>
    </div>

    <div id="filters">
      <input id="nameSearch" placeholder="Search Name or Moves..." />

      <div class="pick-rate-container">
        <label for="minPickRate" class="pick-rate-label">Min Pick Rate:</label>
        <input type="number" id="minPickRate" value="1" min="0" max="100">
        <span class="percentage-sign">%</span>
      </div>

      <div class="role-filters">
        <label class="role-option">
          <input type="checkbox" name="role" value="Attacker">
          <span class="role-label">Attacker</span>
        </label>
        <label class="role-option">
          <input type="checkbox" name="role" value="Defender">
          <span class="role-label">Defender</span>
        </label>
        <label class="role-option">
          <input type="checkbox" name="role" value="All-Rounder">
          <span class="role-label">All-Rounder</span>
        </label>
        <label class="role-option">
          <input type="checkbox" name="role" value="Speedster">
          <span class="role-label">Speedster</span>
        </label>
        <label class="role-option">
          <input type="checkbox" name="role" value="Supporter">
          <span class="role-label">Supporter</span>
        </label>
      </div>

      <button id="resetFilters" class="reset-button">Reset</button>
    </div>

    <div id="moveset-table">
      <!-- Column definitions -->
      <div class="table-column-group">
        <div class="table-column col-pokemon"></div>
        <div class="table-column col-name"></div>
        <div class="table-column col-role"></div>
        <div class="table-column col-moveset"></div>
        <div class="table-column col-moves"></div>
        <div class="table-column col-winrate"></div>
        <div class="table-column col-pickrate"></div>
      </div>

      <!-- Header -->
      <div class="table-header-group">
        <div class="table-row">
          <div class="table-cell">Pokemon</div>
          <div class="table-cell" data-sort="Name">Name <span id="arrow-Name"></span></div>
          <div class="table-cell">Role</div>
          <div class="table-cell">Move Set</div>
          <div class="table-cell">Moves</div>
          <div class="table-cell" data-sort="Win Rate">Win Rate <span id="arrow-Win Rate"></span></div>
          <div class="table-cell" data-sort="Pick Rate">Pick Rate <span id="arrow-Pick Rate"></span></div>
        </div>
      </div>

      <!-- Body (will be filled by JavaScript) -->
      <div class="table-row-group"></div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content" id="popupContent"></div>
    </div>
  </div>
</body>
</html>
